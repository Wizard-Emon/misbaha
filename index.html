<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Pacifico&family=Raleway:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>

    <div class="main">

        <div class="inside">
            <center>
                <h1 class=" header">
                    Count your PRAYER
                </h1>
            </center>

            <p>
                Clicked <span id="display" style="font-size: 50px; width: 30px; height: 60px; ">0</span> Times
            </p>


            <button id="btn">Click Here!</button>

        </div>

    </div>
    <script type="text/javascript">
        var count = 0;
        var btn = document.getElementById("btn");
        var disp = document.getElementById("display");

        btn.onclick = function() {
            count++;
            disp.innerHTML = count;
        }
    </script>


</body>

</html>
